<hr>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Biografia</th>
            <th class="center" style="width: 25%;">Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (professor of professores; track $index) {
            <tr>
                <td>{{ professor.nome }}</td>
                <td>{{ professor.biografia }}</td>
                <td class="center">
                    <a [routerLink]="['/professor/editar', professor.id]" class="btn btn-secondary btn-sm mr-5">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Editar
                    </a>                        
                     <button class="btn btn-danger btn-sm" (click)="removerProfessor(professor.id)" >
                        <i class="fa-solid fa-trash-can"></i>
                        Excluir
                    </button> 
                </td>
            </tr>
        }
    </tbody>
</table>
